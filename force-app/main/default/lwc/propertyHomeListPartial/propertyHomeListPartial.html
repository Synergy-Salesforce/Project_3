<!-- sldsValidatorIgnore -->
<template>
           <div class="container">
            <div class="title">Properties With Availability</div>
                 <template lwc:if={propList.data}>
                    <template for:each={propList.data} for:item="prop">
                        <lightning-card  class="card"
                         key={prop.Id} onclick={handlePropertyClick}>
                        <input type="hidden" name="PropertyId" value={prop.Id}>
                        <!--<button value={prop.Id} onclick={handlePropertyClick}>Click me</button>-->
                        
                        <template for:each={prop.Images__r} for:item="img">
                            <c-property-child-partial key={img.Id} imgurl={img.Url}></c-property-child-partial>
                        </template>
                        
                        
                        
                        <span class="item" style='font-size:20px'>{prop.Name}</span>
                        <span class="item" style='font-size:14px'>{prop.City__c}, {prop.State__c} </span>
                       
                        <!--link to relevant property page-->
                    </lightning-card>
                    </template>
                </template>
        </div> 
</template>
