<template>
    <h2>Property Listing</h2>
    <lightning-record-view-form
    object-api-name={objectApiName}
    record-id={recordId}
    >
        <lightning-output-field field-name={fields.nameField}></lightning-output-field>
        <lightning-output-field field-name={fields.streetAddressField}></lightning-output-field>
        <lightning-output-field field-name={fields.stateField}></lightning-output-field>
        <lightning-output-field field-name={fields.zipCodeField}></lightning-output-field>
        <lightning-output-field field-name={fields.hasAvailableUnitsField}></lightning-output-field>
        <lightning-output-field field-name={fields.maintenanceFeesField}></lightning-output-field>
        <lightning-output-field field-name={fields.petsAllowedField}></lightning-output-field>
        <lightning-output-field field-name={fields.totalUnitsField}></lightning-output-field>
    </lightning-record-view-form>
    <c-available-units-on-detail record-id={recordId}></c-available-units-on-detail>
</template>
