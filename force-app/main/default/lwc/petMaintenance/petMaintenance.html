<template>
   
    <lightning-card>
        <div class="title" >Add A New Pet Below!</div>
        <lightning-record-edit-form class = "petlightform"
        object-api-name={objectApiName}
        onsubmit={onSubmitHandler} 
        record-type-id={rtis}
    >
    <lightning-input-field field-name={NAME}></lightning-input-field>
    <lightning-input-field field-name={RELATION}></lightning-input-field>
    <lightning-input-field field-name={NUMBER_OF_PETS}></lightning-input-field>
    <lightning-input-field field-name={PET_BREED}></lightning-input-field>
    <lightning-input-field field-name={SIZE}></lightning-input-field>
  
    
    <lightning-button variant="brand" type="submit" label="Submit">
    </lightning-button>
</lightning-record-edit-form>

        <template if:true={showMsg}>
        <div class = "ShowMsg">Thanks for adding a pet! You can see your new member {recordId} listed below!</div>
      </template>
</lightning-card>

<!-- place if:true directive on the form to see if user id is null for the form to conditionally render - likewise use the null navigation safe operator to avoid null pointer exception -->



  <div style="height: 300px;">
      <lightning-datatable
              key-field="id"
              data={houseMemberss.data}
              columns={columns}
              onrowaction={handleRowAction}>
      </lightning-datatable>
  </div>
  <div class="slds-m-around--medium" style="width: 30rem;">
      <article class="slds-tile">
          <h3 class="slds-tile__title slds-truncate" title="Record details"><a href="javascript:void(0);">Record details</a></h3>
          <div class="slds-tile__detail">
              <dl class="slds-list_horizontal slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Name">Name:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.name}</dd>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Balance">Balance:</dt>
                  <dd class="slds-item_detail slds-truncate">                    
                  </dd>
              </dl>
          </div>
      </article>
  </div>
