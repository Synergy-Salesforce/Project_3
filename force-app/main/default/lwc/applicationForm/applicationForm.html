<template>
  <lightning-card
    title="Thank you for your interest">
      <lightning-record-edit-form
        class="light-form"
        object-api-name={objectApiName}
        onsubmit={handleSubmit}
        recordid="recordId">

        <lightning-input-field field-name={FIRSTNAME}></lightning-input-field>
        <lightning-input-field field-name={LASTNAME}></lightning-input-field>
        <lightning-input-field field-name={MOBILE}></lightning-input-field>
        <lightning-input-field field-name={EMAIL}></lightning-input-field>
        <lightning-input-field field-name={MOVEINDATE}></lightning-input-field>
        <lightning-input-field field-name={PROPERTY}></lightning-input-field>
        <lightning-input-field field-name={UNIT}></lightning-input-field> 

        <div class="button-container">
          <lightning-button variant="brand" type="submit" label="Submit" class="custom-brand"></lightning-button>
        </div>
      </lightning-record-edit-form>
      <template lwc:if={showMsg}>
        <div class="show-msg">Your application has been submitted!</div>
      </template>
  </lightning-card>
</template>
