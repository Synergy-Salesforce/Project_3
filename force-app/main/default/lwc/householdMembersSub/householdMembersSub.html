<template >
    <div class ="cardstyl">
    <lightning-card>
        
        <div class="title">Household Members</div>
        
    
        <template if:true={showForm}>
    <lightning-record-edit-form
    class="lightform"
    object-api-name='House_Member__c'
    record-id={MemberId}
    onsubmit={handleSubmit}

>
    <lightning-input-field field-name={nameField}> </lightning-input-field>
    <div class="slds-grid">
    <lightning-input-field field-name={typeField}> </lightning-input-field>
    <lightning-input-field field-name={relationField}> </lightning-input-field>
    </div>
    
    
        <lightning-button class="button-color" variant="brand" type="submit" label="Save"> 
        </lightning-button>
        <lightning-button class="button-color" variant="brand" label="Delete" onclick={deleteRecord}></lightning-button>
        
    <template if:true={showMsg}>
        <div class="showMsg">The Member has been updated.</div>
    </template>
</lightning-record-edit-form>
    </template>
    
    <div class="dtable">
    <lightning-datatable
    
    key-field="Id"
    data={members}
    columns={columns}
    onrowaction={handleRowAction}
    
    max-row-selection="1"
    onrowselection={handelSelection}
    ></lightning-datatable>
    </div>
       </lightning-card>
    
    </div>
    
    </template>
