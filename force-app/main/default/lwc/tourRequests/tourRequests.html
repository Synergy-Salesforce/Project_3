<template>
    <lightning-card>
        <div class="title" >Request a Tour!</div>
        <lightning-record-edit-form class = "lightform"
        object-api-name={objectApiName}
        onsubmit={onSubmitHandler}
        recordid={recordId}
        >


    <lightning-input-field field-name={NAME}></lightning-input-field>
    <lightning-input-field field-name={EMAIL}></lightning-input-field>
    <lightning-input-field field-name={PHONE}></lightning-input-field>
    <lightning-input-field field-name={PROPERTY}></lightning-input-field>
    <lightning-input-field field-name={AVAILABLE_DATE}></lightning-input-field>
   <lightning-button variant="brand" type="submit" label="Submit">
    </lightning-button>
    </lightning-record-edit-form>
    <template if:true={showMsg}>
    <div class="showMsg">Thank you for scheduling a tour.</div>
    </template>
    </lightning-card>
<!-- this should be a comment --> 
</template>
