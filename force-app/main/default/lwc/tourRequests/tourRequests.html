<template>
    <div class="card">
    
        <div class="title" >Request a Tour!</div>
        <lightning-record-edit-form class = "lightform"
        object-api-name={objectApiName}
        onsubmit={onSubmitHandler}
        recordid={recordId}
        >

    Name:
    <lightning-input-field variant="label-hidden" field-name={NAME}></lightning-input-field>
    Email:
    <lightning-input-field variant="label-hidden" field-name={EMAIL}></lightning-input-field>
    Phone:
    <lightning-input-field variant="label-hidden" field-name={PHONE}></lightning-input-field>
    Property:
    <lightning-input-field variant="label-hidden" field-name={PROPERTY}></lightning-input-field>
    Date Available:
    <lightning-input-field variant="label-hidden" field-name={AVAILABLE_DATE}></lightning-input-field>
   <lightning-button variant="brand" type="submit" label="Submit"  class="button-color">
    </lightning-button>
    </lightning-record-edit-form>
    <template if:true={showMsg}>
    <div class="showMsg">Thank you for scheduling a tour.</div>
    </template>
    
    </div>
<!-- this should be a comment --> 
</template>
