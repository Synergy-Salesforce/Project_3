<!-- sldsValidatorIgnore -->
<template>
    <div class="container">
    <lightning-card class="card">
        <a onclick={PropClick}>
        <img class="product-img" src={propertyImgUrl}/> </a>
        <div class="title">{property.Name}</div>
        <div> {property.Street_Address__c}, {property.City__c},{property.State__c} {property.ZipCode__c}</div>
        <lightning-badge label={property.Number_Available_Units__c}></lightning-badge> Units Available
        <div class="des">{property.Description__c}</div>
    </lightning-card>
    </div>
</template>
